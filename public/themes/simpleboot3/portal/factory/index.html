<!DOCTYPE html>
<html>
<head>
	<title>{$site_info.site_name|default=''}</title>
		<taglib name="app\portal\taglib\Portal"/>
	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/public.css">
	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/yanchang.css">
	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/swiper.min.css">
    <link href="__TMPL__/public/assets/css/slippry/slippry.css" rel="stylesheet">
	<script type="text/javascript" src="__TMPL__/public/assets/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__TMPL__/public/assets/js/swiper.min.js"></script>
</head>
<body>
	<!-- 引入头部文件 -->
	<include file="public@headtop">
	<div class="nav">
		<div class="nav_menu">
			<ul>
                <navigation nav-id="" root="" id="main-navigation" class="nav navbar-nav navbar-nav-custom"
                            max-level="0">
                    <navigationMenu>
                        <if condition="$level gt 1">
                            <li class="menu-item menu-item-level-{$level} levelgt1">
                                <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                                    {$menu.name|default=''}
                                </a>
                            </li>
                            <else/>
                            <li class="menu-item menu-item-level-{$level}">
                                <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                                    {$menu.name|default=''}
                                </a>
                            </li>
                        </if>
                    </navigationMenu>
                    <navigationFolder root="li"
                                      class="dropdown dropdown-custom dropdown-custom-level-{$level}"
                                      dropdown="ul"
                                      dropdown-class="dropdown-menu dropdown-menu-level-{$level}">
                        <a href="#" class="dropdown-toggle dropdown-toggle-{$level}" data-toggle="dropdown">
                            {$menu.name|default=''}<span class="caret"></span>
                        </a>
                    </navigationFolder>
                </navigation>
<!-- 				<li><a href="#">首页</a></li>
				<li><a href="#">验厂项目</a></li>
				<li><a href="#">认证项目</a></li>
				<li><a href="#">产品服务</a></li>
				<li><a href="#">验厂常见问题</a></li>
				<li><a href="#">成功案例</a></li>
				<li><a href="#">联系我们</a></li> -->
			</ul>
		</div>
	</div>
	<div class="clear"></div>
	<div class="main">
		<!-- 顶部广告 -->
		<include file="public@slideshow">
		<!-- 顶部广告结束 -->
		<!-- 置顶轮播验厂品牌 -->
		<div class="top_banner_box">
			<div class="top_banner">
				<div class="url_site">
					您当前的位置：首页>
					<a href="#">验厂项目</a>
				</div>
				<div class="swiper-container">
				    <div class="swiper-wrapper">
				    	<slides id="2">
				        <div class="swiper-slide"><a href="{$vo.url|default=''}"><img src="{:cmf_get_image_url($vo.image)}"></a></div>
				        </slides>
				    </div>			    
				    <!-- 如果需要导航按钮 -->
				    <div class="swiper-button-prev"></div>
				    <div class="swiper-button-next"></div>

				</div>
			</div>
		</div>
		<!-- 置顶轮播验厂品牌结束 -->
		<!-- 验厂品牌 -->
		<div class="cener_box">
			<div class="brand_box">
				<ul>
					<li class="brand_start"><img src="__TMPL__/public/assets/images/brand_s_18.png"></li>
					<volist name="factoryData" id="vo">
					<li class="brand">
						<div class="brand_info_box">
							<div class="brand_img"><img src="/upload/{$vo.thumbnail}"></div>
							<div class="brand_info">
								<span class="brand_name">{$vo.post_title}
									<if condition="$vo['recommended'] eq 1">
									<span class="is_hot"></span>
									</if>
								</span>
								<a class="brand_more" href="{:url('article/index',array('id'=>$vo.post_id))}">了解更多+</a>
							</div>
						</div>
					</li>
					</volist>
					<!-- <li class="brand_end">
						<div>
							<span>其他认证...</span>
							<a href="">在线咨询</a>
						</div>
					</li> -->
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<!-- 验厂品牌结束 -->
		<div class="wid_blue">
			<span>验厂找超网，真的不用烦</span>
		</div>
	</div>
<include file="public@footer"/>
 	<!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 5,
      spaceBetween: 30,
      slidesPerGroup: 5,
      loop: true,
      loopFillGroupWithBlank: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
